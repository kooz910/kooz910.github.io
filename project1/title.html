body{

h2{

  .typewriter h1 {
  color: #ffffff;
  font-family: 'Special Elite', cursive;
  overflow: hidden; 
  border-right: 20px; 
  white-space: nowrap;
  margin: 50 auto; 
  letter-spacing: .13em; 
  animation: 
    typing 5s steps(20, end),
    blink-caret .1s step-end infinite;
}


@keyframes typing {
  from { width: 0%}
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: white }
}
.circle {
  height: 70px;
  width: 70px;
  background-color: #555;
  border-radius: 50%;
  background-color: #c6d9ec;
  padding: 4px;
  font-size: 20px;
  border: none;
  cursor: pointer;
  position: -webkit-sticky;
  position: sticky;
  bottom: 0;
  margin-right: 20px;
  margin-top: 10px;
  text-align: center;
}
h1{
	font-family: 'Special Elite', cursive; 
	font-size: 85px;
	font-weight: 200px;
	text-align: center;
	padding-bottom:50px;
	padding-top:100px;
	color: #ffffff;
  line-height: 110px;
}
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #9fbfdf;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #060d13;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #9fbfdf;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
a:visited{
 color: #0d1a26;
}
</style>
